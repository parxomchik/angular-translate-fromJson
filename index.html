    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate-interpolation-messageformat/2.9.0/angular-translate-interpolation-messageformat.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate-storage-local/2.9.0/angular-translate-storage-local.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate-loader-partial/2.9.0/angular-translate-loader-partial.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div ng-controller="Ctrl">
    <p ng-bind="HEADLINE | translate"></p>
    <p>{{ 'PARAGRAPH' | translate }}</p>

    <p translate>PASSED_AS_TEXT</p>
    <p translate="PASSED_AS_ATTRIBUTE"></p>
    <p translate>{{ 'PASSED_AS_INTERPOLATION' }}</p>
    <p translate="{{ 'PASSED_AS_INTERPOLATION' }}"></p>
    <p translate="VARIABLE_REPLACEMENT" translate-values="{ name: 'PascalPrecht' }"></p>

    <button ng-click="changeLanguage('de')" translate="BUTTON_LANG_DE"></button>
    <button ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></button>
</div>
